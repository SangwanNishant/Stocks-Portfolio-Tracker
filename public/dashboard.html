<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - StockTracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">StockTracker</div>
            <div class="logout">
                <button id="logout-btn" class="btn">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <section class="dashboard">
            <h1>Welcome to Your Portfolio</h1>
            <div class="portfolio-summary">
                <h2>Your Portfolio</h2>
                <div id="total-value">$0.00</div>
                <div id="total-profit-loss">$0.00</div>
            </div>
            
            <!-- Add/Remove Stock Section -->
            <div class="portfolio-actions">
                <input type="text" id="add-stock-symbol" placeholder="Enter stock symbol" />
                <button id="add-stock-btn" class="btn">Add Stock</button>
            </div>

            <!-- Portfolio Table -->
            <table id="portfolio-table">
                <thead>
                    <tr>
                        <th>Stock</th>
                        <th>Shares</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="portfolio-body">
                    <!-- Portfolio items will appear here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>StockTracker &copy; 2024</p>
    </footer>

    <script src="dashboard.js"></script>
</body>
</html>
