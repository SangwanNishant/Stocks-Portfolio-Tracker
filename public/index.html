<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - StockTracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">StockTracker</div>
        </div>
    </header>

    <main>
        <section class="landing">
            <h1>Welcome to StockTracker</h1>
            <p>Search stocks as a guest or log in to manage your portfolio</p>
            
            <!-- Stock Search for Guests -->
            <div class="stock-search">
                <input type="text" id="stock-symbol" placeholder="Enter stock symbol" />
                <button id="search-btn" class="btn">Search</button>
            </div>
            
            <div class="auth-options">
                <button id="login-btn" class="btn">Login</button>
                <button id="signup-btn" class="btn">Sign Up</button>
            </div>
        </section>
    </main>

    <footer>
        <p>StockTracker &copy; 2024</p>
    </footer>

    <script src="landing.js"></script>
</body>
</html>
